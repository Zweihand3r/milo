    <sp-theme theme="spectrum" color="light" scale="medium">

          <merch-datasource source="odin" path="/content/dam/sandbox/mas/creative-cloud-all-apps-ah" mep></merch-datasource>

        <merch-card variant="ah" color="dark">
          <merch-datasource source="odin" path="/content/dam/sandbox/mas/creative-cloud-all-apps-ah" mep></merch-datasource>
        </merch-card>
      </div>
    </sp-theme>
